<mat-toolbar color="primary">
    <mat-toolbar-row class="mat-toolbar-row">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Appiness</h1>
      <span class="menu-spacer"></span>
      <div>
          <a mat-button [routerLink]="'/dashboard'">Dashboard </a>
        <a mat-button [routerLink]="'/question'" > List-Question </a>
        <a mat-button [routerLink]="'/response'" > List-Response </a>
        
        <!-- <a mat-button [routerLink]="'/add-question'"> Add Question</a> -->
        
        <a mat-button [routerLink]="'/login-page'">Logout</a>
      </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <!-- <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span> -->
      </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="true">
      <mat-nav-list>
          <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
          <mat-icon matListIcon color="primary">close</mat-icon></a>
    <a mat-list-item [routerLink]="'/dashboard'" (click)="sidenav.toggle()">Dashboard </a>
        <a mat-list-item [routerLink]="'/question'" (click)="sidenav.toggle()">List Question </a>
        <a mat-list-item [routerLink]="'/response'" (click)="sidenav.toggle()"> List Response </a>
        <a mat-list-item [routerLink]="'/comm'" (click)="sidenav.toggle()"> Comm-P2C </a>
        <a mat-list-item [routerLink]="'/comm2'" (click)="sidenav.toggle()"> Comm-C2P </a>
        <a mat-list-item [routerLink]="'/login-page'">Logout</a>
        
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;margin-left: 150px">
  
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
